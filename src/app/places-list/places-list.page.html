<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">
      Visit Chios - Places List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let place of placesList" detail="true" (click)="openDetails(place)">
      <ion-avatar slot="start">
        <img src="{{place.icon}}">
      </ion-avatar>
      <ion-label>
        <h3>{{place.name}}</h3>
        <p>{{place.vicinity}}</p>
        <p class="ion-text-wrap">Type: {{place.types.join(', ') | titlecase }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
